info:
    title: resource_huaweicloud_cc_network_instance
    description: "Manages a network instance resource within HuaweiCloud.  \n\nLoad VPCs or virtual gateways to the cloud connection. If you load virtual gateways, your on-premises data center\ncan access multiple VPCs to build a hybrid cloud.  \n\nEach network instance can be loaded onto only one cloud connection."
host: myhuaweicloud.com
tags:
    - name: CC
servers:
    - url: https://cc.myhuaweicloud.com
paths:
    /v3/{domain_id}/ccaas/network-instances:
        POST:
            tag: CC
            operationId: CreateNetworkInstance
            x-ref-api: POST /v3/{domain_id}/ccaas/network-instances
    /v3/{domain_id}/ccaas/network-instances/{id}:
        DELETE:
            tag: CC
            operationId: DeleteNetworkInstance
            x-ref-api: DELETE /v3/{domain_id}/ccaas/network-instances/{id}
        GET:
            tag: CC
            operationId: GetNetworkInstance
            x-ref-api: GET /v3/{domain_id}/ccaas/network-instances/{id}
        PUT:
            tag: CC
            operationId: UpdateNetworkInstance
            x-ref-api: PUT /v3/{domain_id}/ccaas/network-instances/{id}
