info:
    title: resource_huaweicloud_swr_image_trigger
    description: Manages a SWR image trigger within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: SWR
servers:
    - url: https://swr.cn-north-4.myhuaweicloud.com
paths:
    /v2/manage/namespaces/{namespace}/repos/{repository}/triggers:
        POST:
            tag: SWR
            operationId: CreateSwrImageTrigger
            x-ref-api: POST /v2/manage/namespaces/{namespace}/repos/{repository}/triggers
    /v2/manage/namespaces/{namespace}/repos/{repository}/triggers/{trigger}:
        DELETE:
            tag: SWR
            operationId: DeleteSwrImageTrigger
            x-ref-api: DELETE /v2/manage/namespaces/{namespace}/repos/{repository}/triggers/{trigger}
        GET:
            tag: SWR
            operationId: GetSwrImageTrigger
            x-ref-api: GET /v2/manage/namespaces/{namespace}/repos/{repository}/triggers/{trigger}
        PATCH:
            tag: SWR
            operationId: UpdateSwrImageTrigger
            x-ref-api: PATCH /v2/manage/namespaces/{namespace}/repos/{repository}/triggers/{trigger}
